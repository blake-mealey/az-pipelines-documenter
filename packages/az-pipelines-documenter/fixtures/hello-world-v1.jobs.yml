parameters:
  - name: name
    displayName: Name of the person to say hello to
    default: World
    type: string

jobs:
  - job: hello_world
    variables:
      - template: hello-world-v1.variables.yml
    pool:
      vmImage: $(vmImage)
    steps:
      - template: hello-world-v1.steps.yml
        parameters:
          name: ${{ parameters.name }}
